services:
  proxy-connector:
    build: .
    ports:
      - "3100:3100"
    environment:
      PORT: 3100
      API_KEY: ${API_KEY:-change-me-in-production}
      SERVERS_FILE: /app/servers.json
    volumes:
      - ./servers.json:/app/servers.json:ro
    restart: unless-stopped
    networks:
      - npm

networks:
  npm:
    external: true
